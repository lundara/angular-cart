<app-navbar></app-navbar>

<div class="container pt-5">

  <h2>Product List </h2>
  <div class="row">
    <div class="col-md-12">
      <label>Filter : </label>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" [(ngModel)]="filSearch" placeholder="Search Product ..." (keyup)="goFilter()"   pInputText />
    </div>
    <div class="col-md-4">
      <p-dropdown #dropCategory [showClear]="true" [options]="categories" [(ngModel)]="filCategory" [filter]="true" (onChange)="goFilter()"></p-dropdown>
      <button *ngIf="btnReset === true" class="btn btn-info btn-sm ml-2"  (click)="resetFilters()" >Reset Filter</button>
    </div>

  </div>
  <div class="row" *ngIf="products.length !== 0; else notFound">
    <div class="col-md-4 mt-5" *ngFor='let product of products'>
      <div class="card">
        <img class="card-img-top" src="../../assets/images/dummy-product.jpg" alt="Card image cap">
        <div class="card-body">
          <h2 class="card-title">{{product.name}}</h2>
          <h5 class="badge badge-info">{{product.category}}</h5>
          <h4>{{product.price | currency:'':'symbol-narrow' }}</h4>
          <p class="card-text">{{product.description | slice:0:100 }} ...</p>
          <div class="text-center">
            <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to Cart</button>
            <button class="btn btn-primary btn-sm ml-2" (click)="compareClick(product)">Compare</button>
            <button class="btn btn-primary btn-sm ml-2" (click)="wishlistClick(product)">Wishlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #notFound>
    <div class="row ">
      <div class="col-md-12 pt-4">
        <h2 class="text-center"> <i class="fas fa-info"></i> PRODUCT NOT FOUND !</h2>
      </div>
    </div>
  </ng-template>



</div>
