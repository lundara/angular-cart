

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100" style="height:780px;">
      <form class="login100-form validate-form" id="form-login">
        <div class="login100-form-title p-b-34">
            <img src="../assets/images/logome.png" style="width:100px;">
        </div>
        <span class="login100-form-title p-b-34">
          Lundara E-Commerce
        </span>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
          <input id="username" class="input100" type="text" name="username" placeholder="Username" autocomplete="off" required>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
          <input class="input100" type="password" name="password" placeholder="Password" required>
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" id="btn-login" type="submit">Sign in</button>

        </div>

        <div class="w-full text-center p-t-27 p-b-239">
        </div>
      </form>

      <div class="login100-more" style="background-image: url('../assets/login/images/bg-02.jpg');"></div>
    </div>
  </div>
</div>
